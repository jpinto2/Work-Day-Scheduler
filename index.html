<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

<!-- initially tried to use id in my each function in script.js, but was getting errors-->
      <div id="9" class="time-block row">
<!-- A lot of trial and error to figure out best fitting column sizes. This setup seemed to fit best-->
        <div class="col-md-1 hour">
          <p>9AM</p>
        </div>

        <textarea class="col-md-10 description"></textarea>
<!-- look up fontawesome and used an example of i tag for the floppy disk picture-->
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="10" class="time-block row">

        <div class="col-md-1 hour">
          <p>10AM</p>
        </div>

        <textarea class="col-md-10 description"></textarea>

        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id="11" class="time-block row">

        <div class="col-md-1 hour">
          <p>11AM</p>
        </div>

        <textarea class="col-md-10 description"></textarea>

        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

        </div>

        <textarea class="col-md-10 description"></textarea>

      </div>

        </div>

      </div>

      <div id="14" class="time-block row">

          <p>2PM</p>
        </div>

        <textarea class="col-md-10 description"></textarea>

      <div id="15" class="time-block row">

      <div id="17" class="time-block row">

        <div class="col-md-1 hour">
          <p>5PM</p>
        </div>

        <textarea class="col-md-10 description"></textarea>

        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
